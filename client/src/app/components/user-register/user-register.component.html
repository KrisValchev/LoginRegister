<section class="bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form  [formGroup]="registerFormGroup" >

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="firstName"/>
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example2cg" class="form-control form-control-lg" formControlName="lastName"/>
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example5cg" class="form-control form-control-lg" formControlName="address"/>
                  <label class="form-label" for="form3Example1cg">Address</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="passwordConfirm" >
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                          data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="userRegister()">Register
                  </button>
                </div>
                  <div class="alert alert-danger" role="alert" *ngIf="error.length!=0">
                    {{error}}
                  </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="../login"
                                                                                        class="fw-bold text-body"><u>Login
                  here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
